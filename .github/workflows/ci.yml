name: Node.js CI 

on: => 워크플로 실행 시킬 이벤트 명시
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ] 

jobs: 
  build: 

    runs-on: ubuntu-latest 

    strategy: 
      matrix:
        node-version: [18.x, 20.x, 22.x]

 
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: echo Hello
        run: echo "Hello"!